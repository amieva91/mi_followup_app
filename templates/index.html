{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Subir CSVs de Transacciones</h1>
        <p>Selecciona tus archivos CSV para procesar. Compatible con <strong>DeGiro</strong> (formato <code>AAAA.csv</code>) e <strong>IBKR</strong>.</p>

        <form method="post" enctype="multipart/form-data" action="{{ url_for('index') }}">
            <input type="hidden" name="input_method" value="upload">

            <div id="subida-archivos-group" class="mb-3">
                <label for="csv_files" class="form-label">Selecciona los archivos CSV:</label>
                <input class="form-control" type="file" id="csv_files" name="csv_files[]" multiple required>
                <div class="form-text">
                    <strong>Formatos soportados:</strong><br>
                    • <strong>DeGiro:</strong> <code>AAAA.csv</code> (ej: 2024.csv)<br>
                    • <strong>IBKR:</strong> Cualquier archivo CSV exportado desde IBKR
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Procesar Archivos</button>
        </form>
    </div>
{% endblock content %}
